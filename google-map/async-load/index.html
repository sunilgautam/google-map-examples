<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic map</title>
	<style type="text/css">
		html, body {
			height: 100%;
			margin: 0px;
			padding: 0px
     	}

		#map-canvas {
			height: 100%;
			margin: 0px;
			padding: 0px
     	}
	</style>

	<script type="text/javascript">
		var map;
		function initialize_map() {
			var mapOptions = {
				zoom: 8,
				center: new google.maps.LatLng(19.08225,72.8811803)
			};
			map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
		}

		function loadScript() {
			var script = document.createElement('script');
			script.type = 'text/javascript';
			script.src = 'https://maps.googleapis.com/maps/api/js?sensor=false' + '&callback=initialize_map';
			document.body.appendChild(script);
		}

		window.onload = loadScript;
	</script>
</head>
<body>
	<div id="map-canvas"></div>
</body>
</html>
