<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Multiple Markers</title>
	<style type="text/css">
		html, body {
			height: 100%;
			margin: 0px;
			padding: 0px
     	}

		#map-canvas {
			height: 100%;
			margin: 0px;
			padding: 0px
     	}
	</style>

	<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript">
		var map,
		LatLngs = [
					{title: 'Mumbai', lat: 19.072501, lng: 72.883301},
					{title: 'Nashik', lat: 20.006903, lng: 73.783751},
					{title: 'Nagpur', lat: 21.1500, lng: 79.0900},
					{title: 'Pune', lat: 18.523888, lng: 73.850098},
					{title: 'Kolhapur', lat: 16.6917, lng: 74.2333},
					{title: 'Aurangabad', lat: 19.880392, lng: 75.324583}
				  ];
		function initialize_map() {
			mumbaiLatLon = new google.maps.LatLng(19.08225,72.8811803);
			
			var mapOptions = {
				zoom: 8,
				center: mumbaiLatLon
			};
			map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

			addMarkers();
		}

		function addMarkers() {
			for (var i = 0; i < LatLngs.length; i++) {
				// Add marker
				var marker = new google.maps.Marker({
					position: new google.maps.LatLng(LatLngs[i].lat, LatLngs[i].lng),
					map: map,
					title: LatLngs[i].title
				});
			};
		}

		google.maps.event.addDomListener(window, 'load', initialize_map);
	</script>
</head>
<body>
	<div id="map-canvas"></div>
</body>
</html>
